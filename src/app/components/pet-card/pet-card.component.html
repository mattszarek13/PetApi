<mat-card>
    <mat-card-header>
        <mat-card-title>{{pet?.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content color="primary">
        <img src="{{pet?.picture}}" />
        <mat-list class="pet-info">
            <mat-list-item>Age: {{ pet?.age }}</mat-list-item>
            <mat-list-item>Gender: {{ pet?.gender }}</mat-list-item>
            <mat-list-item>Bio: {{ pet?.bio }}</mat-list-item>
            <mat-list-item>Price: {{ pet?.price | currency }}</mat-list-item>
            <mat-list-item>Location: {{ pet?.city }}, {{ pet?.state }}</mat-list-item>
        </mat-list>

        <button mat-button type="button" [routerLink]="['/home']" id="back-button">Back</button>
    </mat-card-content>
</mat-card>
