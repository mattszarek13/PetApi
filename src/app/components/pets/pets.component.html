<mat-grid-list class='pets-list' cols="4">
    <mat-grid-tile *ngFor='let pet of pets' class="pets-tile">
        <a [routerLink]="['/pet', pet.id]">
            <mat-card class="pet-card">
                <mat-card-header>
                    <mat-card-title>{{pet.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <img class="image" src={{pet.picture}} />
                </mat-card-content>
            </mat-card>
        </a>
    </mat-grid-tile>
</mat-grid-list>
